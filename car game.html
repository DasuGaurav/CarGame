<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enhanced Car Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
      background: #111; /* Default dark mode */
    }
    #gameCanvas {
      border: 3px solid #fff;
      position: relative;
      z-index: 1;
      background: #222; /* Default dark mode canvas */
    }
    #backgroundCanvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .overlay h1, .overlay h2 {
      margin-bottom: 20px;
    }
    .overlay p {
      font-size: 24px;
      margin-bottom: 10px;
    }
    .overlay button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
      background: #fff;
      border: none;
      border-radius: 5px;
      transition: background 0.3s;
    }
    .overlay button:hover {
      background: #ddd;
    }
    #scoreDisplay {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 24px;
      z-index: 10;
    }
    .car-model {
      display: inline-block;
      margin: 10px;
      text-align: center;
    }
    .car-model img {
      width: 50px;
      height: 50px;
      cursor: pointer;
    }
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    .theme-toggle button {
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="backgroundCanvas"></canvas>
  <div id="difficultyOverlay" class="overlay">
    <h1>Select Difficulty</h1>
    <button id="easyButton">Easy</button>
    <button id="mediumButton">Medium</button>
    <button id="hardButton">Hard</button>
  </div>
  <div id="pauseOverlay" class="overlay" style="display: none;">
    <h2>Paused</h2>
    <div id="carSelection">
      <h3>Select Your Car</h3>
      <div class="car-model">
        <img src="eon.png" alt="Eon" data-model="eon">
        <p>Eon</p>
      </div>
      <div class="car-model">
        <img src="nano.png" alt="Nano" data-model="nano">
        <p>Nano</p>
      </div>
      <div class="car-model">
        <img src="wagnor.png" alt="WagonR" data-model="wagnor">
        <p>WagonR</p>
      </div>
      <div class="car-model">
        <img src="venue.png" alt="Venue" data-model="venue">
        <p>Venue</p>
      </div>
      <div class="car-model">
        <img src="alto.png" alt="Alto" data-model="alto">
        <p>Alto</p>
      </div>
    </div>
    <button id="resumeButton">Resume</button>
    <button id="resetButton">Reset</button>
  </div>
  <div id="gameOverOverlay" class="overlay" style="display: none;">
    <h2>Game Over</h2>
    <p>Your score: <span id="finalScore"></span></p>
    <p>Press 'R' to restart</p>
  </div>
  <div id="scoreDisplay">Score: 0 | Level: 1 | High Score: 0</div>
  <div class="theme-toggle">
    <button id="themeButton">Toggle Theme</button>
  </div>
  <canvas id="gameCanvas" width="600" height="800"></canvas>

  <script>
    // Background Canvas for Stars
    const backgroundCanvas = document.getElementById('backgroundCanvas');
    backgroundCanvas.width = window.innerWidth;
    backgroundCanvas.height = window.innerHeight;
    const bgCtx = backgroundCanvas.getContext('2d');

    // Game Canvas & UI Elements
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const difficultyOverlay = document.getElementById('difficultyOverlay');
    const pauseOverlay = document.getElementById('pauseOverlay');
    const gameOverOverlay = document.getElementById('gameOverOverlay');
    const finalScore = document.getElementById('finalScore');
    const themeButton = document.getElementById('themeButton');

    // Car Properties
    const carWidth = 40;
    const carHeight = 70;
    let carX = canvas.width / 2 - carWidth / 2;
    let carY = canvas.height - carHeight - 20;
    const carSpeed = 300; // pixels per second
    let currentCarModel = 'eon'; // Default car model

    // Obstacle Properties
    let obstacles = [];
    let baseObstacleSpeed = 180; // Default medium difficulty
    let obstacleSpeed = baseObstacleSpeed;
    let baseObstacleInterval = 1500; // in milliseconds
    let obstacleInterval = baseObstacleInterval;
    let lastObstacleTime = 0;

    // Game Properties
    let score = 0;
    let level = 1;
    let highScore = 0;
    let gameRunning = false;
    let gamePaused = false;
    let lastFrameTime = 0;
    let difficulty = 'medium'; // Default difficulty

    // Road Properties
    const roadMargin = 50;
    let roadLineOffset = 0;

    // Background Stars
    let stars = [];
    const numStars = 100;

    // Input Handling
    let keys = {};

    // Theme
    let isDarkMode = true;

    // Initialize stars for background
    function initStars() {
      stars = [];
      for (let i = 0; i < numStars; i++) {
        stars.push({
          x: Math.random() * backgroundCanvas.width,
          y: Math.random() * backgroundCanvas.height,
          radius: Math.random() * 3 + 1,
          twinkleOffset: Math.random() * 10000
        });
      }
    }

    // Draw stars on background canvas with twinkling effect
    function drawStars(timestamp) {
      bgCtx.clearRect(0, 0, backgroundCanvas.width, backgroundCanvas.height);
      bgCtx.fillStyle = 'white';
      stars.forEach(star => {
        const twinkle = Math.sin((timestamp + star.twinkleOffset) / 1000) * 0.5;
        bgCtx.beginPath();
        bgCtx.arc(star.x, star.y, star.radius + twinkle, 0, Math.PI * 2);
        bgCtx.fill();
      });
    }

    // Background animation loop
    function backgroundLoop(timestamp) {
      drawStars(timestamp);
      requestAnimationFrame(backgroundLoop);
    }

    // Start background animation
    initStars();
    requestAnimationFrame(backgroundLoop);

    // Event Listeners for Buttons
    document.getElementById('easyButton').addEventListener('click', () => setDifficulty('easy'));
    document.getElementById('mediumButton').addEventListener('click', () => setDifficulty('medium'));
    document.getElementById('hardButton').addEventListener('click', () => setDifficulty('hard'));
    document.getElementById('resumeButton').addEventListener('click', resumeGame);
    document.getElementById('resetButton').addEventListener('click', resetGame);
    document.getElementById('themeButton').addEventListener('click', toggleTheme);

    // Car Model Selection
    document.querySelectorAll('.car-model img').forEach(img => {
      img.addEventListener('click', (e) => {
        currentCarModel = e.target.dataset.model;
        // Add logic here to change car appearance or attributes based on model
      });
    });

    // Keyboard Event Listeners
    document.addEventListener('keydown', (e) => {
      keys[e.key] = true;
      if (!gameRunning && e.key === 'Enter') startGame();
      if (e.key === 'r') resetGame();
      if (gameRunning) {
        if ((e.key === 'p' || e.key === 'Escape') && !gamePaused) pauseGame();
        else if ((e.key === 'p' || e.key === 'Escape') && gamePaused) resumeGame();
      }
    });

    document.addEventListener('keyup', (e) => {
      keys[e.key] = false;
    });

    // Set Difficulty
    function setDifficulty(selectedDifficulty) {
      difficulty = selectedDifficulty;
      baseObstacleSpeed = difficulty === 'easy' ? 100 : difficulty === 'medium' ? 180 : 250;
      baseObstacleInterval = difficulty === 'easy' ? 2000 : difficulty === 'medium' ? 1500 : 1000;
      obstacleSpeed = baseObstacleSpeed;
      obstacleInterval = baseObstacleInterval;
      startGame();
    }

    // Start the game
    function startGame() {
      difficultyOverlay.style.display = 'none';
      pauseOverlay.style.display = 'none';
      gameOverOverlay.style.display = 'none';
      gameRunning = true;
      gamePaused = false;
      resetGameState();
      lastFrameTime = performance.now();
      requestAnimationFrame(gameLoop);
    }

    // Reset game state
    function resetGameState() {
      carX = canvas.width / 2 - carWidth / 2;
      carY = canvas.height - carHeight - 20;
      obstacles = [];
      score = 0;
      level = 1;
      obstacleSpeed = baseObstacleSpeed;
      obstacleInterval = baseObstacleInterval;
      lastObstacleTime = performance.now();
      updateScoreDisplay();
    }

    // Pause the game
    function pauseGame() {
      gamePaused = true;
      pauseOverlay.style.display = 'flex';
    }

    // Resume the game
    function resumeGame() {
      gamePaused = false;
      pauseOverlay.style.display = 'none';
      lastFrameTime = performance.now();
      requestAnimationFrame(gameLoop);
    }

    // Reset the game
    function resetGame() {
      resetGameState();
      gamePaused = false;
      pauseOverlay.style.display = 'none';
      gameOverOverlay.style.display = 'none';
      if (!gameRunning) {
        gameRunning = true;
        lastFrameTime = performance.now();
        requestAnimationFrame(gameLoop);
      }
    }

    // Game over
    function gameOver() {
      gameRunning = false;
      finalScore.textContent = score;
      gameOverOverlay.style.display = 'flex';
    }

    // Draw the car
    function drawCar() {
      ctx.fillStyle = 'red';
      ctx.fillRect(carX, carY, carWidth, carHeight);
      ctx.fillStyle = 'black';
      ctx.fillRect(carX + 5, carY + carHeight - 10, 10, 5); // Left wheel
      ctx.fillRect(carX + carWidth - 15, carY + carHeight - 10, 10, 5); // Right wheel
      // Replace with car model image based on currentCarModel if available
    }

    // Create an obstacle (car or truck)
    function createObstacle() {
      const width = 40;
      const height = 70;
      const x = Math.random() * (canvas.width - width - roadMargin * 2) + roadMargin;
      const y = -height;
      return { x, y, width, height, speed: obstacleSpeed };
    }

    // Draw obstacles (cars or trucks)
    function drawObstacles() {
      ctx.fillStyle = 'blue';
      obstacles.forEach(obstacle => {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
        // Replace with car/truck images if available
      });
    }

    // Update obstacles
    function updateObstacles(deltaTime) {
      obstacles.forEach(obstacle => {
        obstacle.y += obstacle.speed * deltaTime / 1000;
      });
      obstacles = obstacles.filter(obstacle => obstacle.y < canvas.height);
    }

    // Check collisions with obstacles
    function checkCollisions() {
      for (let obstacle of obstacles) {
        if (
          carX < obstacle.x + obstacle.width &&
          carX + carWidth > obstacle.x &&
          carY < obstacle.y + obstacle.height &&
          carY + carHeight > obstacle.y
        ) {
          gameOver();
          break;
        }
      }
    }

    // Update score and display
    function updateScore() {
      score++;
      if (score > highScore) highScore = score;
      if (score > level * 200) {
        level++;
        obstacleSpeed += 30;
        obstacleInterval = Math.max(800, obstacleInterval - 50);
      }
      updateScoreDisplay();
    }

    function updateScoreDisplay() {
      scoreDisplay.textContent = `Score: ${score} | Level: ${level} | High Score: ${highScore}`;
    }

    // Draw the road
    function drawRoad() {
      ctx.fillStyle = '#555';
      ctx.fillRect(roadMargin, 0, canvas.width - roadMargin * 2, canvas.height);
      ctx.fillStyle = 'white';
      ctx.fillRect(roadMargin - 5, 0, 5, canvas.height); // Left border
      ctx.fillRect(canvas.width - roadMargin, 0, 5, canvas.height); // Right border
      ctx.strokeStyle = 'white';
      ctx.lineWidth = 2;
      ctx.setLineDash([20, 15]);
      ctx.lineDashOffset = -roadLineOffset;
      ctx.beginPath();
      ctx.moveTo(canvas.width / 2, 0);
      ctx.lineTo(canvas.width / 2, canvas.height);
      ctx.stroke();
      ctx.setLineDash([]);
      roadLineOffset += 2;
    }

    // Toggle theme
    function toggleTheme() {
      isDarkMode = !isDarkMode;
      document.body.style.background = isDarkMode ? '#111' : '#eee';
      document.body.style.color = isDarkMode ? '#fff' : '#000';
      canvas.style.background = isDarkMode ? '#222' : '#ddd';
      scoreDisplay.style.color = isDarkMode ? '#fff' : '#000';
    }

    // Main game loop
    function gameLoop(timestamp) {
      if (!gameRunning || gamePaused) return;

      const deltaTime = timestamp - lastFrameTime;
      lastFrameTime = timestamp;

      // Clear canvas with theme background
      ctx.fillStyle = isDarkMode ? '#222' : '#ddd';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawRoad();

      // Update car position
      if (keys['ArrowLeft']) carX -= carSpeed * deltaTime / 1000;
      if (keys['ArrowRight']) carX += carSpeed * deltaTime / 1000;
      carX = Math.max(roadMargin, Math.min(carX, canvas.width - roadMargin - carWidth));

      // Spawn obstacles
      if (timestamp - lastObstacleTime > obstacleInterval) {
        obstacles.push(createObstacle());
        lastObstacleTime = timestamp;
      }

      updateObstacles(deltaTime);
      drawObstacles();
      drawCar();
      checkCollisions();
      updateScore();

      requestAnimationFrame(gameLoop);
    }

    // Initialize the game
    updateScoreDisplay();
  </script>
</body>
</html>
